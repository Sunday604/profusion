{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- contact section start -->
<div class="contact_section layout_padding">
   <div class="container">
      <h1 class="contact_taital">Get In Touch</h1>
      <div class="contact_section_2">
         <div class="row">
            <div class="col-sm-12">
               <div class="contact_main layout_padding">
                  {% if messages %}
                     {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                           {{ message }}
                           <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                     {% endfor %}
                  {% endif %}

                  <form action="{% url 'contact' %}" method="post">
                     {% csrf_token %}
                     <div class="form-group">
                        <input type="text" class="email-bt" placeholder="Name" name="name" required>
                     </div>
                     <div class="form-group">
                        <input type="text" class="email-bt" placeholder="Phone" name="phone">
                     </div>
                     <div class="form-group">
                        <input type="email" class="email-bt" placeholder="Email" name="email" required>
                     </div>
                     <div class="form-group">
                        <textarea class="massage-bt" placeholder="Message" rows="5" name="message" required></textarea>
                     </div>
                     <button type="submit" class="btn btn-primary">Send Now</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- contact section end -->
{% endblock %}
